<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Calculator</title>
    <link rel="icon" href="https://i.postimg.cc/D8rz8mGD/6188294648397676890-99.jpg">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div id="animatedText"></div>
    </header>
    <section>
        <div class="main">
    <div class="container">
        <div class="divDisplay"></div>
        <div id="divMiniDisplay">Recent :<div class="divMiniDisplay"></div></div>
        <div id="divMiniClickCount">Clicks : <div class="divMiniClickCount"></div></div>
        <div class="buttons">
            <div class="btnCase1">
                <div>
                    <button class="clearAll">C</button>
                    <button class="delLast">Del</button>
                    <button class="decimal">.</button>
                    <button class="divide">÷</button>
                </div>
                <div>
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multi">x</button>
                </div>
                <div>
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="subtract">-</button>
                </div>
                <div>
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="add">+</button>
                </div>
                <div>
                    <button class="openPeran">(</button>
                    <button class="zero">0</button>
                    <button class="closedPeran">)</button>
                    <button class="equal">=</button>
                </div>
            </div>
            <div class="btnCase2">
                <div>
                    <button class="sqrt">√</button>
                    
                    <button class="modulus">%</button>
                    <button class="pow">^</button>
                </div>
                <div>
                    <button class="cosine">Cos</button>
                    <button class="tangent">Tan</button>
                    <button class="sine">Sin</button>
                </div>
                <div>
                    <button class="factorial">!</button>
                    <button class="comma">,</button>
                    <button class="dToF">D➩R</button>
                </div>
            </div>
            <div class="btnName"><!--<p class="btnSwitch1">General</p>--><p class="btnSwitch2">Switch <i class='bx bx-calculator'></i></p></div>
        </div>
    </div>
    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
